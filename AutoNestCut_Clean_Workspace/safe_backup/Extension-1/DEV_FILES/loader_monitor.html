<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loader Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 8px;
            background: #1e1e1e;
            color: #ffffff;
            font-size: 12px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid #333;
        }
        .title {
            font-size: 13px;
            font-weight: 500;
        }
        .refresh-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 4px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .refresh-btn:hover {
            background: #005a9e;
        }
        .status {
            background: #2d2d30;
            padding: 6px 8px;
            border-radius: 3px;
            margin-bottom: 8px;
            border-left: 3px solid #007acc;
            font-size: 11px;
            display: inline-block;
        }
        .log-container {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 3px;
            height: 200px;
            overflow-y: auto;
            padding: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
        }
        .log-entry {
            margin: 1px 0;
            padding: 1px 0;
        }
        .log-success { color: #4ec9b0; }
        .log-error { color: #f44747; }
        .log-info { color: #9cdcfe; }
        .log-warning { color: #ffcc02; }
        .log-file { color: #ce9178; }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Loader Monitor</div>
        <button class="refresh-btn" onclick="manualRefresh()" title="Refresh Extension">â†»</button>
    </div>

    <div class="status" id="status-text">Ready</div>

    <div class="log-container" id="log-container">
        <div class="log-entry log-info">Monitor started</div>
    </div>

    <script>
        function addLog(message, type = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            while (container.children.length > 50) {
                container.removeChild(container.firstChild);
            }
        }
        
        function updateStatus(status) {
            document.getElementById('status-text').textContent = status;
        }
        
        function manualRefresh() {
            addLog('Manual refresh...', 'info');
            sketchup.manualRefresh();
        }
        
        window.loaderCallback = {
            log: addLog,
            status: updateStatus
        };
    </script>
</body>
</html>
